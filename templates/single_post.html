{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="single_post">
        <div class="grid">
            <div class="single_news group">
                {% for img in images %}
                    <img class="img-responsive" src="/media/{{ MEDIA_URL }}{{ img.image }}"/>
                {% endfor %}
                <h5>{{ news.title }}</h5>
                <p class="fz">{{ news.text }} </p>
            </div>
        </div>
    </div>
{% endblock %}
