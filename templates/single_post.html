{% extends 'base.html' %}

<div class="page-header">
    <h1>{{ news.title }}</h1>
</div>

{% block content %}

    <div class="row">
        <div class="col-sm-8">
            <h1>{{ news.title }}</h1>
        </div>
        <div class="col-sm-12">
            {% for img in images %}


                <div class="col-xs-12">
                    <hr/>

                    <img class="img-responsive" src="/media/{{ MEDIA_URL }}{{ img.image }}"/>
                </div>


            {% endfor %}



        </div>
        <div class="col-sm-8">


            <div class="col-sm-12">
                {{ news.description|linebreaks }}
            </div>

            <div class="col-sm-12">
                {{ news.text|linebreaks }}
            </div>
        </div>
    </div>

{% endblock %}
