{% extends 'base.html' %}

{% load staticfiles %}


{% block content %}
    <div class="activities">

        <div class="grid">
            <a href="{% url 'index' %}"><h4 style="text-align: center">Ana Sayfa</h4></a>
        <hr>
        <hr>

            {% for active in activity %}

                <div class="activity">
                    {% for item in active.activityimage_set.all %}
                        <div class="activity_img">
                            <img src="/media/{{ MEDIA_URL }}{{ item.image }}" alt="image" width="338" height="250">
                        </div>
                    {% endfor %}
                    <p class="fz"><a href="{{ active.get_absolute_url }}">{{ active.title }}</a></p>
                    <p class="fz"><a href="{{ active.get_absolute_url }}">{{ active.description|truncatewords:5 }}</a>
                    </p>

                    <a href="#" class="l_button">READ MORE</a>

                </div>
            {% endfor %}

        </div>

    </div>
{% endblock %}
